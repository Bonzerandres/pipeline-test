version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: laundry_postgres
    environment:
      POSTGRES_DB: laundry_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/user-service/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - laundry_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: laundry_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laundry_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service
  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: laundry_user_service
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=laundry_app
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your-email@gmail.com
      - SMTP_PASS=your-app-password
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/user-service/logs:/app/logs
    networks:
      - laundry_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Service (placeholder)
  order-service:
    build:
      context: ./backend/order-service
      dockerfile: Dockerfile
    container_name: laundry_order_service
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=laundry_app
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_URL=redis://redis:6379
      - USER_SERVICE_URL=http://user-service:3001
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
    networks:
      - laundry_network

  # Payment Service (placeholder)
  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    container_name: laundry_payment_service
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=laundry_app
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_URL=redis://redis:6379
      - STRIPE_SECRET_KEY=sk_test_your-stripe-secret-key
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laundry_network

  # Notification Service (placeholder)
  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    container_name: laundry_notification_service
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=laundry_app
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_URL=redis://redis:6379
      - TWILIO_ACCOUNT_SID=your-twilio-account-sid
      - TWILIO_AUTH_TOKEN=your-twilio-auth-token
      - TWILIO_PHONE_NUMBER=+1234567890
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laundry_network

  # Location Service (placeholder)
  location-service:
    build:
      context: ./backend/location-service
      dockerfile: Dockerfile
    container_name: laundry_location_service
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=laundry_app
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_URL=redis://redis:6379
      - GOOGLE_MAPS_API_KEY=your-google-maps-api-key
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laundry_network

  # Dispatch Service (placeholder)
  dispatch-service:
    build:
      context: ./backend/dispatch-service
      dockerfile: Dockerfile
    container_name: laundry_dispatch_service
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=laundry_app
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_URL=redis://redis:6379
      - USER_SERVICE_URL=http://user-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - LOCATION_SERVICE_URL=http://location-service:3005
    ports:
      - "3006:3006"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      location-service:
        condition: service_healthy
    networks:
      - laundry_network

  # API Gateway (placeholder)
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: laundry_api_gateway
    environment:
      - NODE_ENV=development
      - PORT=3000
      - USER_SERVICE_URL=http://user-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3003
      - NOTIFICATION_SERVICE_URL=http://notification-service:3004
      - LOCATION_SERVICE_URL=http://location-service:3005
      - DISPATCH_SERVICE_URL=http://dispatch-service:3006
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - order-service
      - payment-service
      - notification-service
      - location-service
      - dispatch-service
    networks:
      - laundry_network

  # React Native Development Server (placeholder)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: laundry_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - REACT_APP_GOOGLE_MAPS_API_KEY=your-google-maps-api-key
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - laundry_network

volumes:
  postgres_data:
  redis_data:

networks:
  laundry_network:
    driver: bridge

